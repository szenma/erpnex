<div class="cart-dropdown-container">
	<div id="cart-error" class="alert alert-danger"
		style="display: none;"></div>
	<div class="row checkout-btn">
		<div class="col-sm-12 col-xs-12">
			<a href="/cart" class="btn btn-block btn-primary">{{ _("Checkout") }}</a>
		</div>
	</div>
	<div class="row cart-products-dropdown cart-product-header text-muted">
		<div class="col-sm-6 col-xs-6 h6 text-uppercase">
		{{ _("Product") }}
		</div>
		<div class="col-sm-6 col-xs-6 text-right h6 text-uppercase">
		{{ _("Price") }}
		</div>
	</div>

	{% if doc.products %}
	<div class="row cart-products-dropdown">
		<div class="col-sm-12 col-xs-12">
			{% include "templates/includes/cart/cart_products_dropdown.html" %}
		</div>
	</div>
	{% else %}
	<p>{{ _("Cart is Empty") }}</p>
	{% endif %}
</div>
