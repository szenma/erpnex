{% from "erpnext/templates/includes/order/order_macros.html" import product_name_and_description_cart %}

{% for d in doc.products %}
<div class="row cart-dropdown">
    <div class="col-sm-8 col-xs-8 col-name-description">
        {{ product_name_and_description_cart(d) }}
    </div>
    <div class="col-sm-4 col-xs-4 text-right col-amount">
        {{ d.get_formatted("amount") }}
    </div>
</div>
{% endfor %}
